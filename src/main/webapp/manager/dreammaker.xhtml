<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/manager/template/mainLayout.xhtml">
		<ui:define name="managerDiv">
			<h:form method="post" enctype="multipart/form-data">
				<ul>
					<ui:repeat var="file" value="#{uploadFileBean.fileList}" varStatus="status">
						<li><h:outputText id="file_#{status.index}" value="#{file.name}"   />
							<h:commandButton value="Delete" action="#{uploadFileBean.removeFileToUpload}">
								<f:param name="indexToRemove" value="#{status.index}" />
							</h:commandButton>
						</li>
					</ui:repeat>
					<li><t:inputFileUpload id="new_file" value="#{uploadFileBean.uploadedFile}"/></li>
				</ul>
				<h:commandButton value="Upload" action="#{uploadFileBean.uploadFiles}" />
				<h:commandButton value="Add more file" action="#{uploadFileBean.addFileToUpload}" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
