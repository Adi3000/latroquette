<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">
		<h:outputScript name="js/loopj-jquery-tokeninput/src/jquery.tokeninput.js" target="head" />
		<h:outputStylesheet name="js/loopj-jquery-tokeninput/styles/token-input.css" target="head" />
		<h:outputStylesheet name="js/loopj-jquery-tokeninput/styles/token-input-mac.css" target="head" />
		<h:outputStylesheet name="js/loopj-jquery-tokeninput/styles/token-input-facebook.css" target="head" />
		<h:outputScript target="head">
		    $(document).ready(function() {
				$("#searchForm\\:searchField").tokenInput("#{facesContext.externalContext.requestContextPath}/rest/search/locations/", {theme: "facebook"});
		    });
		</h:outputScript>
		<div id="titleHomePage">
			<h1>La TroQuette</h1>
			<h2>Brand your own world !!</h2>
		</div>
		<div id="toolbar">
			<div id="toolbarSearch">
				<!-- May use an include there -->
				<h:form id="searchForm">
					<h:outputLabel for="searchField">#{text_home.QUICK_SEARCH_LABEL}</h:outputLabel>
					<h:inputText id="searchField" />
					<h:commandButton value="#{text_home.QUICK_SEARCH_LABEL}" />
				</h:form>
			</div>
			<h:panelGroup id="toolbarLogin">
				<c:choose>
					<c:when test="${userBean.loggedIn == 1}">
						<h:form id="logoutForm">
							<h:outputFormat value="#{text_home.WELCOME_MESSAGE}">
								<f:param value="#{userBean.login}" />
							</h:outputFormat>&nbsp;
							<h:commandButton value="Logout" action="#{userBean.logoutUser}" />
						</h:form>
					</c:when>
					<c:otherwise>
						<h:link outcome="/profile/login" value="#{text_home.CONNEXION}" />&nbsp;
						<h:link outcome="/profile/register" value="#{text_home.REGISTER}" />
					</c:otherwise>
				</c:choose>
			</h:panelGroup>

		</div>
	</ui:composition>
</h:body>
</html>
