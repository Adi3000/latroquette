<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/resources/css/custom-theme/jquery-ui-1.10.2.custom.min.css" />

		var _separator_ = "#{webConstantsBean.separator}";

	<script type="text/javascript" src="/resources/js/jquery-1.9.1.min.js" />
