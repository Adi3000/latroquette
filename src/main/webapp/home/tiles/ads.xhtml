<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<ui:composition><!-- 
	  --><div id="ads">
			<h6>Et sur Amazon</h6>
			<ui:repeat var="item" value="#{itemSearchBean.pubItems}">
				<hr />
				<div>
					<div><a href="#{item.sourceUrl}" ><h:outputText value="#{item.name}" /></a></div>
					<div><a href="#{item.sourceUrl}" ><h:graphicImage value="#{item.smallImageUrl}" /></a></div>
					<div><h:outputText value="#{item.formattedPrice}" /></div>
				</div>
			</ui:repeat>
		</div><!-- 
 --></ui:composition>
</body>
</html>
