<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<ui:composition>
		<f:metadata>
	 		<f:event listener="#{itemSearchBean.loadHomeItem}" type="preRenderView" />
	 	</f:metadata>
		<h:outputScript name="js/slidorion/js/jquery.slidorion.js" target="head" />
		<h:outputScript name="js/slidorion/js/jquery.cycle.lite.js" target="head" />
		<h:outputStylesheet name="js/slidorion/css/slidorion.css" target="head" />
		<h:outputScript target="head">
			$(function() {
				$('#slidorion').slidorion({hoverPause:true});
				$('.slide').cycle();
			});
		</h:outputScript>
		<h:outputStylesheet target="head">
			.slide img{
				height: 100%
			}
		</h:outputStylesheet>
		<ui:include src="/profile/tiles/login.xhtml" />
		<div id="slidorion">
			<div id="slider">
				<ui:repeat var="item" value="#{itemSearchBean.itemsFound}">
					<div class="slide" >
						<ui:repeat var="image" value="#{item.imageList}">
							<h:graphicImage value="/image/p/#{image.name}" />
						</ui:repeat>
						<h:graphicImage value="/resources/img/aucune_image.jpg" rendered="#{empty itemSearchBean.itemsFound}"/>
					</div>
				</ui:repeat>
			</div>
			<div id="accordion">
				<ui:repeat var="item" value="#{itemSearchBean.itemsFound}">
					<div class="link-header" >#{item.title}</div>
					<div class="link-content">
						<p>#{item.description}</p>
						<h:link outcome="/item/viewItem?item=#{item.id}">Voir l'annonce</h:link>
					</div>
				</ui:repeat>
			</div>
		</div>
	</ui:composition>
</body>
</html>
