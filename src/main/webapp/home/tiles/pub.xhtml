<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<ui:composition><!-- 
	 --><f:metadata>
	 		<f:event listener="#{itemSearchBean.fillPubItems}" type="preRenderComponent" />
	 	</f:metadata><!-- 
	 --><div id="pubs">
			<h6>Pubs</h6>
			<p>#{navigationBean.itemPattern}</p>
			<ui:repeat var="item" value="#{itemSearchBean.pubItems}">
				<div>
					<h:outputText value="#{item.name}" />
					<h:graphicImage value="#{item.smallImageUrl}" />
					<h:outputText value="#{item.formattedPrice}" />
				</div>
			</ui:repeat>
		</div><!-- 
 --></ui:composition>
</body>
</html>
