<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<ui:composition template="/profile/template/mainLayout.xhtml">
		<h:outputScript name="css/common/login.css" target="head" />
		<ui:define name="profileDiv">
			<h:form id="loginForm">
				<fieldset>
					<legend>#{text_profile.CONNEXION_FIELDSET}</legend>
					<div class="loginField registerField">
						<h:outputLabel for="loginField">#{text_profile.LOGIN_LABEL}</h:outputLabel>
						<h:inputText id="loginField" value="#{userBean.login}" required="true"/>
						<h:message for="loginField" style="color:red" />
					</div>
					<div class="loginField registerField">
						<h:outputLabel for="passwordField">#{text_profile.PASSWORD_LABEL}</h:outputLabel>
						<h:inputSecret id="passwordField" value="#{userBean.password}" required="true" />
						<h:message for="passwordField" style="color:red" />
					</div>
					<h:commandButton value="Login" action="#{userBean.loginUser}" />
				</fieldset>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
