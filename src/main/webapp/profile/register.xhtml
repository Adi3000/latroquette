<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<ui:composition template="/profile/template/mainLayout.xhtml">
		<ui:define name="profileDiv">
			<h:form id="loginForm">
				<fieldset>
					<legend>#{text_profile.CONNEXION_FIELDSET}</legend>
					<div class="loginField registerField">
						<h:outputLabel for="loginField">#{text_profile.LOGIN_LABEL}</h:outputLabel>
						<h:inputText id="loginField" value="#{userBean.login}" required="true">
								<f:validator validatorId="com.adreamzone.web.validators.profile.UserLoginValidator" />
						</h:inputText>
						<h:message for="loginField" style="color:red" />
					</div>
					<div class="loginField registerField">
						<h:outputLabel for="passwordField">#{text_profile.PASSWORD_LABEL}</h:outputLabel>
						<h:inputSecret id="passwordField" value="#{userBean.password}" required="true" />
						<h:message for="passwordField" style="color:red" />
					</div>
					<div class="registerField">
						<h:outputLabel for="passwordFieldConfirmation">#{text_profile.PASSWORD_LABEL_CONFIRM}</h:outputLabel>
						<h:inputSecret id="passwordFieldConfirmation" value="#{userBean.passwordConfirm}" required="true" />
						<h:message for="passwordFieldConfirmation" style="color:red" />
						<f:event listener="#{userBean.validatePassword}" type="postValidate" />
					</div>
					<div class="registerField">
						<h:outputLabel for="addressMailField">#{text_profile.MAILBOX_LABEL}</h:outputLabel>
						<h:inputText id="addressMailField" required="true"  value="#{userBean.mail}">
							<f:validator validatorId="com.adreamzone.web.validators.profile.EmailValidator" />
						</h:inputText>
						<h:message for="addressMailField" style="color:red" />
					</div>
					<div class="registerField">
						<h:outputLabel for="addressMailFieldConfirmation">#{text_profile.MAILBOX_LABEL_CONFIRM}</h:outputLabel>
						<h:inputText id="addressMailFieldConfirmation" value="#{userBean.mailConfirm}" required="true" />
						<h:message for="addressMailFieldConfirmation" style="color:red" />
						<f:event listener="#{userBean.validateAddressMail}" type="postValidate" />
					</div>
					<h:commandButton value="Register" action="#{userBean.registerUser}" />
				</fieldset>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
