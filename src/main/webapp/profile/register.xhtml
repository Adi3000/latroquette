<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<ui:composition template="/home/template/mainLayout.xhtml">
		<ui:define name="mainDiv">
			<h:outputStylesheet name="css/profile/login.css" target="head" />
			<h:form id="loginForm">
				<fieldset>
				<legend>#{text_profile.CONNEXION_FIELDSET}</legend>
				<div id="loginBorder">
					<div class="loginField registerField">
						<div class="label">
							<h:outputLabel for="loginField">#{text_profile.LOGIN_LABEL}</h:outputLabel>
						</div>
						<div class="field">
							<h:inputText id="loginField" class="loginBox" value="#{userBean.login}" required="true">
									<f:validator validatorId="net.latroquette.web.validators.profile.UserLoginValidator" />
							</h:inputText>
						</div>
							<h:message for="loginField" style="color:red" />
					</div>
					<div class="loginField registerField">
						<div class="label">
							<h:outputLabel for="passwordField">#{text_profile.PASSWORD_LABEL}</h:outputLabel>
						</div>
						<div class="field">
							<h:inputSecret id="passwordField" class="loginBox" value="#{userBean.password}" required="true" />
						</div>
							<h:message for="passwordField" style="color:red" />
					</div>
					<div class="registerField">
						<div class="label">
							<h:outputLabel for="passwordFieldConfirmation">#{text_profile.PASSWORD_LABEL_CONFIRM}</h:outputLabel>
						</div>
						<div class="field">
							<h:inputSecret id="passwordFieldConfirmation" class="loginBox" value="#{userBean.passwordConfirm}" required="true" />
						</div>
							<h:message for="passwordFieldConfirmation" style="color:red" />
							<f:event listener="#{userBean.validatePassword}" type="postValidate" />
					</div>
					<div class="registerField">
						<div class="label">
							<h:outputLabel for="addressMailField">#{text_profile.MAILBOX_LABEL}</h:outputLabel>
						</div>
						<div class="field">
							<h:inputText id="addressMailField" required="true"  class="loginBox" value="#{userBean.mail}">
								<f:validator validatorId="net.latroquette.web.validators.profile.EmailValidator" />
							</h:inputText>
						</div>
							<h:message for="addressMailField" style="color:red" />
					</div>
					<div class="registerField">
						<div class="label">
							<h:outputLabel for="addressMailFieldConfirmation">#{text_profile.MAILBOX_LABEL_CONFIRM}</h:outputLabel>
						</div>
						<div class="field">
							<h:inputText id="addressMailFieldConfirmation" class="loginBox" value="#{userBean.mailConfirm}" required="true" />
						</div>
							<h:message for="addressMailFieldConfirmation" style="color:red" />
							<f:event listener="#{userBean.validateAddressMail}" type="postValidate" />
					</div>
					<div id="loginButton">
						<h:commandButton value="Register" action="#{userBean.registerUser}" />
					</div>
					</div>
				</fieldset>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
