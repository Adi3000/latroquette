<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<ui:composition template="/home/template/mainLayout.xhtml">
		<f:metadata>
		    <f:viewParam name="register" value="true"/>
	 		<f:event listener="#{userBean.checkUserLogged}" type="preRenderView" />
	 	</f:metadata>
		<ui:define name="mainDiv">
			<h:outputScript name="js/_initEditWishes.js" target="head" />
			<h:outputStylesheet name="css/profile.css" target="head" />
			<div id="profileConsole">
				<h2>Gestion du profil #{userBean.login}</h2>
				<div class="rightSmallDiv">
					<ul>
						<li><h:link outcome="/profile/edit" value="Modifier mon profil" /></li>
						<li>Messagerie</li>
					</ul>
				</div>
				<div class="rightSmallDiv">
					<ul>
						<li><h:link outcome="/item/index?s=0" value="Soumettre mes brouillons" /></li>
						<li><h:link outcome="/item/editItem.xhtml" value="Déposer une annonce" /></li>
						<li><h:link outcome="/item/index?o=#{userBean.id}&amp;s=2" value="Gérer mes annonces en cours" /></li>
					</ul>
				</div>
			</div>
			<ui:insert name="wishes">
				<ui:include src="/home/tiles/editWishes.xhtml" />
			</ui:insert>
		</ui:define>
	</ui:composition>
</body>
</html>
