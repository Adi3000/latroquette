<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<body>
	<ui:composition template="/home/template/mainLayout.xhtml"><!-- 
	 --><ui:define name="mainDiv"><!-- 
		 --><h:outputStylesheet name="css/item/item.css" target="head" /><!-- 
		 --><h:outputStylesheet name="js/rondell/jquery.rondell.css" target="head" /><!-- 
		 --><h:outputScript name="js/modernizr-2.0.6.min.js" target="head" /><!-- 
		 --><h:outputScript name="js/jquery.mousewheel-3.0.6.min.js" target="head" /><!-- 
		 --><h:outputScript name="js/rondell/jquery.rondell.js" target="head" /><!-- 
		 --><h:outputScript target="head" >
		  $(function() {
		    $("#itemImages > *").rondell({
		      preset: "carousel",
		      opacityMin : 0.01,
		    });
		  });
		 </h:outputScript><!-- 
		 --><div id="mainDiv">
				<h:messages></h:messages>
				<div id="itemDescription">
					<div id="itemTitle">
						<div>
							<div class="field">
								<h2>#{itemBean.title}</h2>
							</div>
						</div>
						<!--<div id="suggestedItem" class="field">
							<ul>
								<li class="selected">Choix1</li>
								<li>Choix1</li>
								<li>Choix1</li>
								<li>Choix1</li>
								<li>Choix1</li>
							</ul>
						</div>-->
					</div>
					<div id="clueForIdentifiecation">
						<div>[Keywords]</div>
					</div>
					<div>
						<div class="field">
							<p>#{itemBean.description}</p>
						</div>
					</div>
				</div>
				<div id="itemImages">
					<ui:repeat var="image" value="#{itemBean.fileList}">
						<div><a href="/image/#{image.id}" rel="rondell" target="_blank"><h:graphicImage value="/image/#{image.id}"/></a></div>
					</ui:repeat>
				</div>
				<ul id="wishies">
					<li>
						<span>Categorie : </span><span>Objet : </span>
					</li>
				</ul>
			</div><!--  
  	 --></ui:define><!-- 
	--></ui:composition>
</body>
</html>
