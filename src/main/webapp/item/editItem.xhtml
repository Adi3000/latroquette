<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<body>
	<ui:composition template="/home/template/mainLayout.xhtml">
		<f:metadata>
		    <f:viewParam name="item" value="#{itemBean.itemId}"/>            
	 		<f:event listener="#{itemBean.checkItemAndUser}" type="preRenderView" />
	 	</f:metadata>
		<ui:define name="mainDiv"> 
			<h:outputStylesheet name="css/item.css" target="head" />
			<h:outputScript name="js/_initEditItem.js" target="head" />
			<h:form id="editItemForm" method="post" enctype="multipart/form-data">
				<h:messages></h:messages>
				<div id="itemDescription">
					<div id="itemCategory">
						<h:inputHidden id="itemCategoryIds" value="#{itemBean.keywordIds}" />
						<ul id="selectedCategory" class="ui-menu ui-widget ui-widget-content ui-corner-all selectedCategories"/>
						<ul id="itemMenuCategory">
							<li>
								<a href="#">Categories</a>
								<ul>
									<ui:repeat var="entry" value="#{menuBean.rootCategoriesEntries}">
										<li data-keyword-id="#{entry.id}" data-keyword-type="#{entry.keywordType.id}">
											<a href="#" >#{entry.name}</a>
											<h:panelGroup rendered="#{!empty entry.children}">
												<ul>
													<ui:repeat var="subEntry" value="#{entry.children}">
														<li data-keyword-id="#{subEntry.id}" data-keyword-type="#{subEntry.keywordType.id}">
															<a href="#" >#{subEntry.name}</a>
															<h:panelGroup rendered="#{!empty subEntry.children}">
																<ul />
															</h:panelGroup>
														</li>
													</ui:repeat>
												</ul>
											</h:panelGroup>
										</li>
									</ui:repeat>
								</ul>
							</li>
						</ul>
					</div>
					<div id="itemTitle">
						<div class="field">
							<div class="labelTop">
								<h:outputLabel for="title">Titre</h:outputLabel>
							</div>
							<h:inputText id="title" class="field" size="58" value="#{itemBean.title}" />
							<div class="preview  ui-corner-all" style="display:none;"><img src="" /></div>
						</div>
					</div>
					<div>
						<div class="field">
							<div class="labelTop"><h:outputLabel for="description">Description</h:outputLabel></div>
							<h:inputTextarea id="description" label="desc" cols="45" rows="18" value="#{itemBean.description}"/>
						</div>
					</div>
				</div>
				<div id="itemImages">
					<ui:repeat var="image" value="#{itemBean.fileList}">
						<div class="uploadedImage">
							<a href="#" rel="lightbox[uploadPic]">
								<h:graphicImage value="/image/#{image.id}" />
							</a>
							<div class="removePic"><h:commandLink action="#{itemBean.removePic(image.id)}" value="Supprimer" /></div>
						</div>
					</ui:repeat>
				</div>
				<div>
					<t:inputFileUpload id="choosePicButton" accept="image/png,image/jpeg" value="#{itemBean.newFile}" />
					<div id="uploadPicButton"><h:commandButton value="Ajouter l'image" id="addPicButton" action="#{itemBean.uploadPic}"/></div>
				</div>
				<div id="saveButton">
					<h:commandButton value="Cr&#233;er" action="#{itemBean.createItem}" rendered="#{!itemBean.item.idSet}"/>
					<h:commandButton value="Modifier" action="#{itemBean.updateItem}" rendered="#{itemBean.item.idSet}"/>
				</div>
			</h:form>
			<h:form id="wishesForm">
				<div id="wishes">
					<fieldset>
						<legend>Mes Souhaits</legend>
						<div class="field">
							<h:panelGroup id="userNewWish">
								<h:inputText id="wishField" value="#{userBean.newWish}" p:placeholder="Nouveau souhait" />
								<h:commandButton value="Ajouter">
							         <f:ajax render="wishField wishSource wishCode whishesCategoryIdsPanel userWishes" execute="wishesForm" listener="#{userBean.addWish}"/>
							    </h:commandButton>
								<h:inputHidden id="wishSource" value="#{userBean.newWishSource}" />
								<h:inputHidden id="wishCode" value="#{userBean.newWishCode}" />
								<div class="preview ui-corner-all" style="display:none;" />
								<div>
									<h:panelGroup id="whishesCategoryIdsPanel" styleClass="categoryIds">
										<h:inputHidden id="whishesCategoryIds" value="#{userBean.newWishKeywordId}" />
										<script type="text/javascript" >
											console.log(!$("#wishesSelectedCategory").is(":empty"));
											if(isEmpty($("#wishesForm\\:whishesCategoryIds").val()) &amp;&amp; !$("#wishesSelectedCategory").is(":empty")){
												$("#wishesSelectedCategory").empty().hide(0)
											}
										</script>
									</h:panelGroup>
									<ul id="wishesSelectedCategory" class="ui-menu ui-widget ui-widget-content ui-corner-all selectedCategories"/>
									<ul id="wishesMenuCategory">
										<li>
											<a href="#">Categories</a>
											<ul>
												<ui:repeat var="entry" value="#{menuBean.rootCategoriesEntries}">
													<li data-keyword-id="#{entry.id}" data-keyword-type="#{entry.keywordType.id}">
														<a href="#" >#{entry.name}</a>
														<h:panelGroup rendered="#{!empty entry.children}">
															<ul>
																<ui:repeat var="subEntry" value="#{entry.children}">
																	<li data-keyword-id="#{subEntry.id}" data-keyword-type="#{subEntry.keywordType.id}">
																		<a href="#" >#{subEntry.name}</a>
																		<h:panelGroup rendered="#{!empty subEntry.children}">
																			<ul />
																		</h:panelGroup>
																	</li>
																</ui:repeat>
															</ul>
														</h:panelGroup>
													</li>
												</ui:repeat>
											</ul>
										</li>
									</ul>
								</div>
							</h:panelGroup>
						</div>
						<h:panelGroup id="userWishes">
							<ul id="userWishes">
								<ui:repeat var="wish" value="#{userBean.wishesList}">
									<li>
										<h:commandLink action="#{userBean.removeWish(wish.id)}" >
											<f:ajax render=":wishesForm:userWishes"/>
											<span class="ui-icon ui-icon-trash"></span>
										</h:commandLink>
										<div class="ui-widget-content ui-corner-all wishedItem" data-source="#{wish.source}" data-uid="#{wish.uid}">#{wish.name}&#160;</div>
									</li>
								</ui:repeat>
							</ul>
						</h:panelGroup>
					</fieldset>
				</div>
			</h:form>
	  	</ui:define>
	</ui:composition>
</body>
</html>
