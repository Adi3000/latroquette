<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<body>
	<ui:composition template="/home/template/mainLayout.xhtml"><!-- 
	--><f:metadata><f:event listener="#{userBean.checkUserLogged}" type="preRenderView" /></f:metadata><!--  
	--><ui:define name="mainDiv"><!-- 
		--><h:outputStylesheet name="css/item/item.css" target="head" /><!--
		--><div id="mainDiv">
				<h:form id="newItemForm" method="post" enctype="multipart/form-data">
					<h:messages></h:messages>
					<div id="itemDescription">
						<div id="itemTitle">
							<div>
								<div class="field">
									<div class="labelTop">
										<h:outputLabel for="title">Titre</h:outputLabel>
									</div>
									<h:inputText id="title" size="58" value="#{itemBean.title}" />
								</div>
							</div>
							<!--<div id="suggestedItem" class="field">
								<ul>
									<li class="selected">Choix1</li>
									<li>Choix1</li>
									<li>Choix1</li>
									<li>Choix1</li>
									<li>Choix1</li>
								</ul>
							</div>-->
						</div>
						<div id="clueForIdentifiecation">
							<input type="text" id="keywordField" value=""/>
							<h:inputHidden id="keywordList" value="#{itemBean.keywordListString}"/>
						</div>
						<div>
							<div class="field">
								<div class="labelTop"><h:outputLabel for="description">Description</h:outputLabel></div>
								<h:inputTextarea id="description" label="desc" cols="45" rows="18" value="#{itemBean.description}"/>
							</div>
						</div>
					</div>
					<div id="itemImages">
						<ui:repeat var="image" value="#{itemBean.fileList}">
							<div><h:graphicImage value="/image/#{image.id}" /></div>
						</ui:repeat>
						<div><t:inputFileUpload accept="image/png,image/jpeg" value="#{itemBean.newFile}"/></div>
						<div><h:commandButton value="Ajouter" id="addPicButton" action="#{itemBean.uploadPic}"/></div>
					</div>
					<ul id="wishies">
						<li>
							<label>Categorie : </label> <input type="text" id="wishiesCategory" value="" />
							<label>Objet : </label> <input type="text" id="wishiesField" value=""/>	<h:inputHidden id="wishiesList" value="#{itemBean.wishiesListString}"/>
						</li>
					</ul>
					<div><h:commandButton value="Cr&eacute;er" id="saveButton" action="#{itemBean.createItem}"/></div>
				</h:form>
			</div><!--  
  	 --></ui:define><!-- 
	--></ui:composition>
</body>
</html>
